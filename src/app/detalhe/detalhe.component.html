<h2>Detalhe do Produto</h2>
<mat-card>
    <mat-card-title>{{produtoNome}}</mat-card-title>
    <mat-card-content>
        <div>
            Preço:
            <p>R$ {{produtoPreco}}</p>
        </div>
        <div>
            Descrição:
            <p>{{produtoDesc}}</p>
        </div>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" routerLink="/produtos/editar">Editar</button>
<button mat-raised-button color="warn" routerLink="/produtos">Voltar</button>
